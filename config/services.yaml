# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.user_database_path: '%kernel.project_dir%/var/user.brain'
    app.sqlite_busy_timeout_default: 5000
    app.sqlite_busy_timeout_ms: '%env(int:default:app.sqlite_busy_timeout_default:SQLITE_BUSY_TIMEOUT_MS)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
        public: true

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Doctrine\Listener\AttachUserDatabaseListener:
        arguments:
            $userDatabasePath: '%app.user_database_path%'
            $busyTimeoutMs: '%app.sqlite_busy_timeout_ms%'
        tags:
            - { name: doctrine.event_listener, event: postConnect }

    App\Module\ModuleRegistry:
        arguments:
            $manifestsData: '%app.modules%'
        public: true

    App\Security\Authorization\ProjectCapabilityVoter:
        tags: ['security.voter']

    App\Security\Capability\CapabilityRegistry: ~

    App\Security\Capability\CapabilitySynchronizer: ~

    App\Security\Password\PasswordResetTokenManager: ~

    App\Security\Audit\SecurityAuditLogger: ~

    App\Security\User\AppUserRepository: ~

    App\Controller\Installer\InstallerController:
        autowire: true
        autoconfigure: true
        public: true

    app.security.remember_me_token_provider:
        class: Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider
        arguments:
            - '@doctrine.dbal.default_connection'
            - 'app_remember_me_token'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
